<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <p class="header__logoText">
                    <span>Photo</span>Cage app
                </p>
            </div>
            <div class="header__navigation">
                <nav class="header__navList">
                    <a href=""><li><img src="img/Header/Home.png" alt="Home"><p>Home</p></li></a>
                    <a href=""><li><img src="img/Header/Gallery.png" alt="Gallery"><p>Gallery</p></li></a>
                    <a href=""><li><img src="img/Header/Members.png" alt="Members"><p>Members</p></li></a>
                    <a href=""><li><img src="img/Header/Logout.png" alt="Logout"><p>Logout</p></li></a>                   
                </nav>
            </div>
        </header>
        <main>
            <section class="selectImage">
                <div class="selectImage__selectText">
                    <h1>Please select an image from your computer</h1>
                </div>
                <div class="selectSearchString">
                    <button class="selectSearchString__button">
                        Upload image
                    </button>
                </div>
            </section>
            <section class="blocks">
                <div class="blocks__rows">
                    <div class="blocks__item">
                        <div class="blocks__image">
                            <img src="img/Main/1.png" alt="1">
                            <img src="" alt="">
                             <p class="blocks__imageText">10/08/2010</p>
                        </div>
                        <div class="blocks__underImage">
                            <div class="blocks__text">
                                <p>Lorem Ipsum is simply</p>
                                <img src="img/Main/star.png" alt="star">
                            </div>
                            <div class="blocks__share">
                                <p class="blocks__shareText">Share</p>
                                <img src="img/Main/t.png" alt="t">
                                <img src="img/Main/f.png" alt="facebook">
                                <img src="img/Main/p.png" alt="pinterest">
                                <img src="img/Main/tumblr.png" alt="tumblr">
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2013 Photocage app  powered by cssauthor.com</p>
        </footer>
    </div>
    
</body>
</html>
